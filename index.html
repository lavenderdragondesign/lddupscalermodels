<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LavenderDragonDesign Upscaler</title>
    <meta name="color-scheme" content="light dark" />
    <style>
      :root { --bg:#0b1020; --fg:#e8e8ee; --card:#121935; --accent:#8b5cf6; --sub:#9aa3c1; }
      body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial; background: linear-gradient(120deg, #0b1020, #161d3b); color:var(--fg); }
      .wrap { max-width: 1100px; margin: 0 auto; padding: 24px; }
      .card { background: var(--card); border:1px solid #1f2753; border-radius: 16px; padding: 20px; box-shadow: 0 10px 20px rgba(0,0,0,.2); }
      .btn { background: var(--accent); border:0; color:white; padding:10px 14px; border-radius: 10px; cursor:pointer; }
      .btn:disabled { opacity: .6; cursor:not-allowed; }
      .row { display:flex; gap:16px; flex-wrap:wrap; }
      .tile { background:#0f1630; border:1px solid #212a57; padding:14px; border-radius:12px; cursor:pointer; position:relative; }
      .tile.active { outline:2px solid var(--accent); }
      .muted { color:var(--sub); font-size: 13px; }
      input[type=file] { background:#0f1630; border:1px dashed #34417e; padding: 16px; border-radius: 12px; width:100%; color:#9aa3c1; }
      .queue { background:#0c132a; border-radius:12px; padding:12px; border:1px solid #1a244e; }
      .footer { opacity:.7; font-size: 12px; padding: 12px 0; }
      /* Splash */
      .splash-veil { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background: radial-gradient(ellipse at top, #111a3a 0%, rgba(11,16,32,0.96) 40%, rgba(11,16,32,0.98) 100%); z-index:50; }
      .splash-card { width:min(560px, 90vw); background:#0e1531; border:1px solid #273063; border-radius:18px; padding:24px; text-align:center; box-shadow: 0 20px 60px rgba(0,0,0,.45); }
      .bar { height: 10px; border-radius: 999px; background: linear-gradient(90deg, rgba(139,92,246,0.15), rgba(139,92,246,0.35)); overflow:hidden; }
      .bar > span { display:block; height:100%; width: var(--prog, 10%); background: linear-gradient(90deg, #8b5cf6, #22c55e); }
      .hovercard { position:absolute; left:0; top:100%; margin-top:8px; background:white; color:#111; border:1px solid rgba(0,0,0,.1); border-radius:12px; padding:10px 12px; box-shadow: 0 16px 36px rgba(0,0,0,.35); width: 280px; z-index: 2;}
      .hovercard .title { font-weight:700; margin-bottom:4px; }
      .hovercard .desc { font-size:12px; color:#333; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
