# Netlify configuration for LavenderDragonDesign's RealESRGAN/CUGAN Upscaler
[build]
  command = "npm run build"
  publish = "dist"

# Use Node 20+ (ensures compatibility with latest Vite + TFJS)
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Redirect all routes to index.html (single-page app routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Improve caching for models and static assets
[[headers]]
  for = "/*.onnx"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.bin"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

